<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <!-- Header -->
        <div class="container clearfix">
            <!-- 헤더 왼쪽 영역 -->
            <div class="container-left clearfix"> 
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="GitHub Logo">
                </div>
                <!-- 주메뉴 -->
                <div class="menu clearfix"> 
                    <div class="menu-item">Personal</div>
                    <div class="menu-item">Open Source</div>
                    <div class="menu-item">Business</div>
                    <div class="menu-item">Explore</div>
                </div>
            <!-- 헤더 오른쪽 영역 -->
            <div class="container-right clearfix"> 
                <!-- 서브메뉴 -->
                <ul class="sub-menu clearfix">
                    <li>
                        <a href="#">Pricing</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                    <li>
                        <a href="#">Support</a>
                    </li>
                </ul>
                <!-- 검색바 -->
                <form id="search-form" method="post" action> 
                    <input id="search" class="input--text" type="text" placeholder="Search GitHub">
                    <input type="submit">
                </form>
                <!-- 로그인,가입 버튼 -->
                <div class="btn-group"> 
                    <a class="btn sign-in" href="#">Sign in</a>
                    <a class="btn btn--primary sign-up" href="#">Sign up</a>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!-- 메인 영역 -->
    <section class="section--visual">
        <div class="inner">
            <div class="summary">
                <h2 class="summary__title"> 메인 페이지입니다.</h2>
                <p class="summary__description">"내용을 적어주세요!"</p>
            </div>
        </div>
    </section>
</body>
</html>
